<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>todo-redux</title>
</head>

<body>
    <div id="root">
        <div class="imvc-root">
            <div class="imvc-view-manager">
                <div class="imvc-view-item" data-path="/todos/all">
                    <div>
                        <section class="todoapp">
                            <header class="header">
                                <h1>todos</h1>
                                <input class="new-todo" placeholder="What needs to be done?" value="">
                            </header>
                            <section class="main">
                                <input type="checkbox" class="toggle-all" readonly="" value="on">
                                <label for="toggle-all">Mark all as complete</label>
                                <ul class="todo-list">
                                </ul>
                                <footer class="footer">
                                    <span class="todo-count">0 items left</span>
                                    <div class="filters">
                                        <a class="selected" href="javascript:;">All</a>
                                        <a class="" href="javascript:;">Active</a>
                                        <a class="" href="javascript:;">Completed</a>
                                    </div>
                                    <button class="clear-completed">Clear completed</button>
                                </footer>
                            </section>
                        </section>
                        <footer class="info">
                            <p>Double-click to edit a todo</p>
                            <p>
                                Written by
                                <a href="https://github.com/yinguangyao">Sheen Yin</a>
                            </p>
                            <p>
                                Part of
                                <a href="javascript:;">TodoList</a>
                            </p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/redux.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery-redux.js"></script>
    <script src="./index.js"></script>
</body>

</html>
